<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">


      <div class="main">
        <div class="img-star">
          <img src="/img/icon-star.svg" alt="icon-star" />
        </div>
        <h1 class="title-main">How did we do?</h1>
        <p class="description">
          Please let us know how we did with your suport request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form method="post" class="form">
          <div class="option">
            <div class="valueUser" tabindex="1">1</div>
            <div class="valueUser" tabindex="2">2</div>
            <div class="valueUser" tabindex="3">3</div>
            <div class="valueUser" tabindex="4">4</div>
            <div class="valueUser" tabindex="5">5</div>
          </div>
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>

      <div class="errorMSG"></div>


      <div class="hidden divSecondary">
        <div class="ContainerSecondary">
          <img src="/img/illustration-thank-you.svg" alt="" />
          <p class="msgResult">You selected <span class="score"> </span>  out of 5</p>
          <h1>Thank you!</h1>
          <p class="thanks">
            We appreciate you taking the time to give a rating. If you ever need
            more suport, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
